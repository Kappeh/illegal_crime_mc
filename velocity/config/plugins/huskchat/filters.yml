# ┗╸ Channels Help: https://william278.net/docs/huskchat/filters-and-replacers/

filters:
  ADVERTISING:
    type: filter
    enabled: false
    channels:
    - global
    - local
    private_messages: true
    broadcast_messages: false
  REPEAT:
    type: repeat
    enabled: false
    channels:
    - global
    - local
    private_messages: true
    broadcast_messages: false
    previous_messages_to_check: 5
  REGEX:
    type: regex
    enabled: false
    channels:
    - global
    - local
    private_messages: true
    broadcast_messages: false
    patterns: []
  SPAM:
    type: spam
    enabled: false
    channels:
    - global
    - local
    private_messages: true
    broadcast_messages: false
    period_seconds: 4
    messages_per_period: 3
  ASCII:
    type: filter
    enabled: false
    channels:
    - global
    - local
    private_messages: true
    broadcast_messages: false
  PROFANITY:
    type: profanity
    enabled: false
    channels:
    - global
    - local
    private_messages: true
    broadcast_messages: false
    library_path: ''
    mode: AUTOMATIC
    tolerance: 0.78
  CAPS:
    type: caps
    enabled: false
    channels:
    - global
    - local
    private_messages: true
    broadcast_messages: false
    max_caps_percentage: 0.4
replacers:
  EMOJI:
    type: emoji
    enabled: true
    channels:
    - global
    - local
    private_messages: true
    broadcast_messages: false
    case_insensitive: false
    emoji:
      ':heart:': ❤
      ':smile:': ☺
      :-(: ☹
      :-): ☺
      <3: ❤
      ':frown:': ☹
      ':star:': ⭐
      ':fire:': 🔥
      :(: ☹
      :): ☺
